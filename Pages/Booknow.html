<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="../CSS/Booknow.css">
</head>
<body>
    <div class="booking-card">
        <h2>Book Your Destination</h2>
        <p>Fill in your details and select your dream destination!</p>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="destination">Choose Destination</label>
                <select id="destination" required>
                    <option value="">Choose a destination...</option>
                    <option value="paris">Ajanta Caves</option>
                    <option value="maldives">Ellora Caves</option>
                    <option value="bali">Gateway of India</option>
                    <option value="newyork">Tadoba</option>
                    <option value="tokyo">Mahabaleshwar</option>
                    <option value="tokyo">Matheran</option>
                    <option value="tokyo">Seven Sisters Hills</option>
                    <option value="tokyo">Bhandardara</option>
                    <option value="tokyo">Khandala</option>
                    <option value="tokyo">Amboli Waterfalls</option>
                    <option value="tokyo">Muktai Waterfalls</option>
                    <option value="tokyo">Zenith Waterfalls</option>
                    <option value="tokyo">Rajgad Fort</option>
                    <option value="tokyo">Torna Fort</option>
                    <option value="tokyo">Sinhgad Fort</option>
                    <option value="tokyo">Visapur Fort</option>
                    <option value="tokyo">Purandar Fort</option>
                    
                </select>
            </div>
            <button type="submit" class="book-btn">Book Now</button>
        </form>
    </div>
</body>
</html>

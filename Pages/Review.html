    <div class="mt-3 pb-5">
        <div class="container">
            <div class="row">
                <div class="my-md-5 my-sm-0 d-flex flex-wrap flex-wrap justify-content-around">
                    <img src="../Images/review-removebg-preview.png" id="img" class="col-md-6">
                    <div class="card col-md-5 col-xs-12 shadow p-md-4 px-5 w-xs-100 w-md-auto" id="text-box">
                        <h4 class="my-3">WRITE A REVIEW</h4>
                        <p class="mb-2">Name : </p>
                        <input type="text" placeholder="Enter Name" required
                            class="mb-4 p-2 px-3 rounded border border-black" id="input-Name">
                        <p class="mb-2 col-6">Review : </p>
                        <textarea name="Message" rows="4" placeholder="Write Your Review" required
                            class="p-3 rounded border border-black" id="input-Msg"></textarea>
                        <div class="mt-4 mb-4">
                            <button type="button" class="px-4 py-2 rounded bod" onclick="cancelReview()">&nbsp; Cancel
                                &nbsp;</button>
                            <button type="button" class="px-5 py-2 rounded border bag"
                                onclick="addReview()">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-5 c-bag">
        <div class="container">
            <h1 class="text-center mb-4">WHAT PEOPLE SAY</h1>
            <div class="row">
                <div class="r-bag d-flex flex-wrap justify-content-evenly p-md-4" id="review-Box">
                </div>
            </div>
        </div>
    </div>
